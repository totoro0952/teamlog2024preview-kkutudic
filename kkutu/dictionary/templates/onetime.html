{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한방단어</title>
    <link rel="stylesheet" href="{% static 'onetime.css' %}">
</head>
<body>
    <h1>한방단어</h1>
    <select onchange="window.open(value, '_self');">
        <option value="{% url 'backletter' %}">끝말잇기</option>
        <option value="{% url 'frontletter' %}">앞말잇기</option>
        <option value="{% url 'attack' %}">공격단어</option>
        <option value="{% url 'onetime' %}" selected>한방단어</option>
        <option value="{% url 'threeletter' %}">쿵쿵따</option>
        <option value="{% url 'wordbattle' %}">단어대결</option>
    </select>
    <form method="post" name="searchForm">
        <h2>준비 중</h2>
        {% csrf_token %}
        <div id="search">
            <!-- <input name="first" placeholder="{{ placeholders.0 }}" autofocus>
            <input name="mission" placeholder="{{ placeholders.1 }}">
            <input name="length" placeholder="{{ placeholders.2 }}">
            <button>Search</button> -->
            <a href="{% url 'main' %}"><button type="button">돌아가기</button></a>
        </div>
    </form>
    <hr>
    <div id="words">
        {% for i in words%}
        <p>{{i.word}}</p>
        {% if i.misnum != 0 %}
        <p>미션 개수 : {{i.misnum}}개</p>
        {% else %}
        <p>단어 길이 : {{i.leng}}자</p>
        {% endif %}
        <p>이을 수 있는 단어 수 : a개</p>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
